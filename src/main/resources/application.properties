server.port=8080
spring.application.name=Mes.io
#spring.datasource.url=jdbc:postgresql://localhost:5432/mesio_chat
spring.datasource.url=jdbc:${DATABASE_URL}
#spring.datasource.username=mes_user
#spring.datasource.password=mes_pass

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.default_schema=mesio
spring.flyway.default-schema=mesio

